<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/x-icon">
    <link rel="icon" href="https://pub-ea398b99a11f43da9bf5018ccba88f05.r2.dev/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ChatGPT Bot in Python</title>
    <style>
      /* 添加的样式用于状态栏 */
      #status-bar {
        background-color: #f8f9fa;
        padding: 10px;
        text-align: center;
      }

      /* 默认样式，适用于大屏幕设备（PC端） */
      #chatHistory {
          height: 500px; /* 默认高度 */
      }

      /* 媒体查询，适用于小屏幕设备（手机端） */
      @media only screen and (max-width: 600px) {
          #chatHistory {
              height: 350px; /* 或者适当的其他高度 */
          }
      }
      
      /* 保持原有的样式 */
      .message-box {
        height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
      }

      .input-box {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      input {
        flex: 8;
      }

      button {
        flex: 1;
        margin-left: 10px;
      }

      .user-message {
          padding: 10px;
          margin: 5px 0;
          border-radius: 5px;
          display: flex;
          align-items: center;
          background-color: white;
      }

      .server-message {
          padding: 10px;
          margin: 5px 0;
          border-radius: 5px;
          display: flex;
          align-items: center;
          background-color: #f8f9fa;
      }


      .avatar {
          /* width: 100%;  /* 使头像撑满容器 */ */
          height: 30px;
          background-size: cover;  /* 确保背景图像完全覆盖容器 */
          background-position: center;  /* 将背景图像居中 */
          border-radius: 50%;
          margin-right: 10px;
      }
      
      .avatar-container {
          width: 35px;  /* 十二分之一宽度 */
          height: 40px;：
          text-align: center;  /* 居中头像 */
          display: flex;
          align-items; center;
          margin-right: 15px;
      }

      .message-content {
          width: auto;  /* 其余部分的宽度，以确保总宽度为100% */
          display: inline-block;  /* 将消息内容和头像放在同一行 */
          vertical-align: top;    /* 顶部对齐，确保头像和消息内容的顶部对齐 */
      }

      /* 设置下拉菜单样式 */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-menu {
        position: absolute;
        right: 0; 
        min-width: 200px; 
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        white-space: nowrap;
        left: auto; /* Remove right: 0; */
      }

      .dropdown-menu.right {
        left: auto;
        right: 0;
      }
      
      .dropdown-menu a {
        color: #000;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }

      /* 自定义样式 */
      #sidebar-psn {
        min-width: 250px;
      }

      #content-psn {
        margin-left: 250px; /* 与侧边栏宽度保持一致 */
      }
      
    </style>
</head>
<body>
    <!-- 没有内容 -->
</body>
</html>
