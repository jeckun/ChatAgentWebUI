<div class="container mt-1" id="sign_in">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-header">
            Welcome to back!
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="inputUsername">User Name / Email</label>
                    <input type="text" class="form-control" id="username" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="">
                        <a class="input-group-text" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            <span>R</span>
                        </a>
                    </div>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            Your password must be 6-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                        </div>
                    </div>
                </div>
                <div class="text-center my-1">
                    <button type="submit" class="btn btn-primary btn-block" ">Sign in</button>
                    <button type="button" class="btn btn-secondary btn-block" onclick="signUp()">Sign up</button>
                </div>
                <div><p id="message"></p></div>
            </form>
        </div>
    </div>
</div>
